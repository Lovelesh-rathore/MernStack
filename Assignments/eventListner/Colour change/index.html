<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Change</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div class="box-container">
        <h2 class="heading">Heading</h2>
        <p class="para">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maiores,
          pariatur perferendis numquam soluta blanditiis porro in consequuntur
          error id nesciunt totam cum, aspernatur, nam perspiciatis quisquam
          fugiat rerum minima quos
        </p>
      </div>
      <div class="selection-box">
        <div class="buttons">
          <input type="color" name="heading" id="cgn-heading" />
          <span class="info">Heading</span>
        </div>
        <div class="buttons">
          <input type="color" name="background" id="cgn-background" />
          <span class="info">Background</span>
        </div>
        <div class="buttons">
          <input type="color" name="para" id="cgn-para" />
          <span class="info">Paragraph</span>
        </div>
      </div>
    </div>
    <div class="colourBoard">
      <div id="color1" class="roundColor">.</div>
      <div id="color2" class="roundColor">.</div>
      <div id="color3" class="roundColor">.</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
