<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 id="heading">Registration Form</h1>
      <div class="info-container">
        <h3 class="subheading">Personal Information</h3>
        <div class="input-container">
          <label>Full Name: </label>
          <input
            type="text"
            placeholder="Enter your name"
            name="fullName"
            id="fullName"
          />
          <span class="error" id="nameError"></span>
        </div>
        <div class="input-container">
          <label>Email Address: </label>
          <input
            type="email"
            placeholder="Enter your email"
            name="email"
            id="email"
          />
          <span class="error" id="emailError"></span>
        </div>
        <div class="input-container">
          <label>Mobile Number: </label>
          <input
            type="tel"
            placeholder="Enter your number"
            name="phone"
            id="phone"
            required
          />
          <span class="error" id="telError"></span>
        </div>
        <div class="input-container">
          <label>Date of Birth: </label>
          <input type="date" placeholder="Enter your dob" name="dob" id="dob" />
          <span class="error" id="dobError"></span>
        </div>
      </div>

      <div class="info-container">
        <h3 class="subheading">Academic Details</h3>
        <div class="input-container">
          <label>Last Completed Qualification: </label>
          <select name="qul" id="qul">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="grad">Graduate</option>
            <option value="postgrad">Postgraduate</option>
          </select>
          <span class="error" id="qulError"></span>
        </div>
        <div class="input-container">
          <label>Percentage</label>
          <input
            type="text"
            placeholder="Enter your Percentage"
            name="percent"
            id="percent"
          />
          <span class="error" id="perError"></span>
        </div>
      </div>

      <div class="info-container">
        <h3 class="subheading">Course Information:</h3>
        <div class="input-container">
          <label>Preferred Course:</label>
          <select name="qul" id="qul">
            <option value="jee">IIT-JEE</option>
            <option value="neet">NEET</option>
            <option value="bank">Banking Exams</option>
            <option value="upsc">UPSC</option>
            <option value="etc">Etc</option>
          </select>
          <span class="error" id="courseError"></span>
        </div>
        <div class="input-container">
          <label>Batch Timing Preference:</label>
          <select name="batchtime" id="batchtime">
            <option value="morn">Morning</option>
            <option value="noon">Afternoon</option>
            <option value="eve">Evening</option>
            <option value="weekend">Weekend</option>
          </select>
          <span class="error" id="batchError"></span>
        </div>
      </div>

      <div class="info-container">
        <h3 class="subheading">Address:</h3>
        <div class="input-container">
          <label>Residential Address:</label>
          <input
            type="text"
            placeholder="Enter your address"
            name="address"
            id="address"
          />
          <span class="error" id="addressError"></span>
        </div>
        <div class="input-container">
          <label>City:</label>
          <input
            type="text"
            placeholder="Enter your city name"
            name="city"
            id="city"
          />
          <span class="error" id="cityError"></span>
        </div>
        <div class="input-container">
          <label>Pincode:</label>
          <input
            type="tel"
            placeholder="Enter pincode here"
            name="pincode"
            id="pincode"
          />
          <span class="error" id="pincodeError"></span>
        </div>
      </div>

      <div class="info-container">
        <h3 class="subheading">Guardian Details:</h3>
        <div class="input-container">
          <label>Guardian’s Full Name: </label>
          <input
            type="text"
            placeholder="Enter name here"
            name="guardName"
            id="guardName"
          />
          <span class="error" id="guardError"></span>
        </div>
        <div class="input-container">
          <label>Guardian’s Contact Number:</label>
          <input
            type="tel"
            placeholder="Enter your number"
            name="guardPhoneNo"
            id="guardPhoneNo"
          />
          <span class="error" id="telError"></span>
        </div>
      </div>

      <div class="info-container">
        <h3 class="subheading">Additional Information:</h3>
        <div class="input-container">
          <label>How did you hear about us?:</label>
          <select name="hearUs" id="hearUs">
            <option value="friends">Friends</option>
            <option value="ad">Online Ad</option>
            <option value="news">Newspaper</option>
            <option value="social">Social Media</option>
            <option value="other">Other</option>
          </select>
          <span class="error" id="hearUsError"></span>
        </div>
        <div class="input-container">
          <label>Special Requirements (optional):</label>
          <input
            type="text"
            placeholder="Enter your requirements here"
            name="specReq"
            id="specReq"
          />
          <span class="error" id="specReqError"></span>
        </div>
      </div>
      <button onclick="submit()">Submit</button>
    </div>
    <script class="submitBtn" src="app.js"></script>
  </body>
</html>
