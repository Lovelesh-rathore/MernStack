<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center" id="websiteName-cont">
      <h1 id="web-name">ClimaCast</h1>
    </div>

    <div id="search-cont">
      <div id="src-content">
        <input
          type="text"
          name="city"
          id="city"
          placeholder=" Enter city here"
        />
        <button class="btn btn-success" onclick="getWeather()">
          Get Weather
        </button>
      </div>
    </div>

    <div id="main-visiblity" style="display: none;">
      <div id="main-cont">
        <div id="main-cont1">
          <h3 class="mc-1-text" id="cityName"></h3>
          <h5 class="mc-1-text" id="main"></h5>
          <img src="#" alt="weatherIcon" id="icon" />
          <span class="mc-1-text" id="temp"></span>
        </div>
        <div id="main-cont2">
          <h6>Detailed information</h6>
          <div id="m2-items">
            <span>Feels Like: </span><span id="tempFeelsLike"></span>
          </div>
          <div id="m2-items">
            <span>Description: </span><span id="description"></span>
          </div>
          <div id="m2-items">
            <span>Wind Speed: </span><span id="windSpeed"></span>
          </div>
          <div id="m2-items">
            <span>Humidity: </span><span id="humidity"></span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
