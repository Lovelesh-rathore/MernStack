<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-cont">
        <h1>ExchanGo</h1>
    </div>
    <div class="m-4 p-4" id="main-cont">
      <div class="border border-dark" id="main-cont-ele">
        <div id="exchange-cont">
          <div id="exc-1">
            <img src="" class="flagImg" alt="fromImg" id="fromImg" />
            <select name="from" id="from"></select>
          </div>
          <div class="icon">
            <i class="bi bi-arrow-left-right"></i>
          </div>
          <div id="exc-2">
            <img src="" class="flagImg" alt="toImg" id="toImg" />
            <select name="to" id="to"></select>
          </div>
        </div>
        <div id="convert-cont">
          <div class="srcbar">
            <input
              type="tel"
              name="inputValue"
              id="inputValue"
              placeholder="Enter value here"
            />
            <button class="btn btn-success" onclick="convert()">Convert</button>
          </div>
          <div class="fnlans">
            <span id="preVal"></span>
            <span id="converted"></span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
