<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form-container">
        <div class="form-box1">
            <h3 class="heading">Login</h3>
            <form>
                <table>
                    <tr>
                        <td>
                            <img class="icon" src="images/gmail.png" alt="gmail">
                        </td>
                        <td>
                            <input id="email-1" type="email" placeholder="Enter your email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="icon" src="images/lock.png" alt="password">
                        </td>
                        <td>
                            <input id="pass-1" type="password" placeholder="Enter your password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="remember">
                        </td>
                        <td>
                            <label>Remember me</label>
                            <a href="#">Forgot password?</a>
                        </td>
                    </tr>
                </table>
                <button id="log-btn" class="btn">Login Now</button>
                <p>Don't have a account? <a href="#">Sign up</a></p>
            </form>
        </div>
        <div class="form-box2">
            <h3 class="heading">Registration</h3>
            <form>
                <table>
                    <tr>
                        <td>
                            <img class="icon" src="images/profile.png" alt="profile">
                        </td>
                        <td>
                            <input id="reg-name" type="text" placeholder="Enter your name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="icon" src="images/gmail.png" alt="gmail">
                        </td>
                        <td>
                            <input id="reg-email" type="email" placeholder="Enter your email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="icon" src="images/lock.png" alt="password">
                        </td>
                        <td>
                            <input id="reg-pass" type="password" placeholder="Create a password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="icon" src="images/lock.png" alt="password">
                        </td>
                        <td>
                            <input id="reg-cfm-pass" type="password" placeholder="Confirm your password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="remember" required>
                        </td>
                        <td>
                            <label>I accept all terms & condition</label>
                        </td>
                    </tr>
                </table>
                <button id="reg-btn" class="btn">Register Now</button>
                <p>Already have a account? <a href="#">Login now</a></p>
            </form>
        </div>
    </div>
   
<script src="app.js"></script>    
</body>
</html>
