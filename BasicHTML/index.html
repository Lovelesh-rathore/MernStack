<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll The Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Dice Game</h1>

    <div class="container">
      <div class="player">
        <div class="dice">
            <h3>Player 1</h3>
            <img src="six.png" />
            <button id="rollBtn1" type="submit">Roll Dice</button>
        </div>
        
      </div>
      <div class="player">
        <div class="dice">
            <h3>Player 2</h3>
            <img src="six.png" />
            <button id="rollBtn2" type="submit">Roll Dice</button>
        </div>
      </div>
    </div>
    <div class="container2">
        <h2>Score Board</h2>
        <div class="scoreboard">
            <div class="score">
                <h3>Player 1</h3>
                <h4>0</h4>
            </div>
            <div class="score">
                <h3>Player 2</h3>
                <h4>0</h4>
            </div>
        </div>
    </div>
    <div class="container3">
        <div class="buttons">
            <button id="start">Start Game</button>
        </div>
        <div class="buttons">
            <button id="restart">Restart Game</button>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
